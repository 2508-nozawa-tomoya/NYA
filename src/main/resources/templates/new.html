<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>勤怠登録</title>
</head>

<body>
<div class="page-new">
    <h1>勤怠登録</h1>

    <div class="main-contents">
        <form method="post" action="/add" th:object="${attendanceForm}">
            <!-- CSRFトークン -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="form-area">
                <label>【日付】</label>
                <br>
                <textarea class="input-area" rows="1" th:field="*{workDate}"></textarea>

                <!-- 入力エラー表示 -->
                <div th:if="${#fields.hasErrors('workDate')}"
                     th:errors="*{workDate}"
                     style="color:red;">
                </div>
            </div>

            <div class="form-area">
                <label>【開始時間】</label>
                <br>
                <textarea class="input-area" rows="1" th:field="*{startTime}"></textarea>

                <!-- 入力エラー表示 -->
                <div th:if="${#fields.hasErrors('startTime')}"
                     th:errors="*{startTime}"
                     style="color:red;">
                </div>
            </div>

            <div class="form-area">
                <label>【終了時間】</label>
                <br>
                <textarea class="input-area" rows="1" th:field="*{endTime}"></textarea>

                <!-- 入力エラー表示 -->
                <div th:if="${#fields.hasErrors('endTime')}"
                     th:errors="*{endTime}"
                     style="color:red;">
                </div>
            </div>

            <div class="form-area">
                <label>【休憩開始時間】</label>
                <br>
                <textarea class="input-area" rows="1" th:field="*{startRest}"></textarea>

                <!-- 入力エラー表示 -->
                <div th:if="${#fields.hasErrors('startRest')}"
                     th:errors="*{startRest}"
                     style="color:red;">
                </div>
            </div>

            <div class="form-area">
                <label>【休憩終了時間】</label>
                <br>
                <textarea class="input-area" rows="1" th:field="*{endRest}"></textarea>

                <!-- 入力エラー表示 -->
                <div th:if="${#fields.hasErrors('endRest')}"
                     th:errors="*{endRest}"
                     style="color:red;">
                </div>
            </div>

            <!-- 追加ボタン -->
            <button class="btn-add" type="submit">登録</button>
        </form>
    </div>

    <div class="btn-return">
        <form action="/" method="get">
            <button class="btn" type="submit">戻る</button>
        </form>
    </div>
</div>

</body>
</html>
