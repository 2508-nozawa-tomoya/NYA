<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <script th:src="@{/js/main.js}"></script>
    <title>承認者</title>
</head>
<body>
<header>
    <div class="header-contents">
        <h1>承認者</h1>
        <th:block class="loginUser" th:switch="${loginUser.departmentId}">
            <span th:case=1 th:text="人事部"></span>
            <span th:case=2 th:text="営業部"></span>
            <span th:case=3 th:text="技術部"></span>
        </th:block>
        /
        <span class="loginUser" th:text="${loginUser.name}"></span>
        <form class="logout" th:action="@{/logout}" th:method="get">
            <input type="submit" value="ログアウト">
        </form>
    </div>
</header>
<main>
    <div class="main-contents">
        <form method="put" th:action="@{/approval}" th:object="${formModel}">
            <div th:each="user, status : ${groupedAttendances}">
                <div>
                    <label>社員番号</label>
                    <span th:text="${user.key.account}"></span>
                    <label>氏名</label>
                    <span th:text="${user.key.name}"></span>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox"
                                       th:attr="id='selectAll__' + ${status.index}"
                                       th:attr="data-group='group__' + ${status.index}"
                                       onclick="toggleAll(this)"/>
                                全選択
                            </th>
                            <th>勤務日</th>
                            <th>開始時間</th>
                            <th>終了時間</th>
                            <th>休憩時間</th>
                            <th>ステータス</th>
                            <th>コメント</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="attendance, idx : ${user.value}">
                            <input type="hidden"
                                   th:name="|attendances[${status.index}_${idx.index}].id|"
                                   th:value="${attendance.id}"/>
                            <td>
                                <input type="checkbox"
                                       th:name="|attendances[${status.index}_${idx.index}].approved|"
                                       th:attr="class='checkbox__'+ ${stat.index}"/>
                            </td>
                            <td th:text="${attendance.workDate}"></td>
                            <td th:text="${attendance.startTime}"></td>
                            <td th:text="${attendance.endTime}"></td>
                            <td th:text="${attendance.rest}"></td>
                            <td th:text="${attendance.status}"></td>
                            <td>
                                <input type="text"
                                       th:name="|attendances[${status.index}_${idx.index}].comment|"
                                       th:value="${attendance.comment}"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="submit" name="action" value="approve">承認</button>
            <button type="submit" name="action" value="reject">差戻し</button>
        </form>
    </div>
</main>
<footer>
    <div class="footer-contents">
        <form th:action="@{/}">
            <input type="submit" value="戻る">
        </form>
    </div>
</footer>
</body>
</html>
