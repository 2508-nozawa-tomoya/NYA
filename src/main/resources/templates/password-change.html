<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <script th:src="@{/js/main.js}"></script>
    <title>パスワード変更</title>
</head>
<body>
<header>
    <div class="header-contents">
        <h1>パスワード変更</h1>
        <th:block class="loginUser" th:switch="${loginUser.departmentId}">
            <span th:case=1 th:text="人事部"></span>
            <span th:case=2 th:text="営業部"></span>
            <span th:case=3 th:text="技術部"></span>
        </th:block>
        /
        <span class="loginUser" th:text="${loginUser.name}"></span>
        <form class="logout" th:action="@{/logout}" th:method="get">
            <input type="submit" value="ログアウト">
        </form>
    </div>
</header>
<main>
    <div class="main-contents">
        <form method="put" th:action="@{/password/update/{id}(id=${fromModel.id}}" th:object="${formModel}">
            <div class="errorMessages">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                <div th:if="${errorMessages != null}" th:each="errorMessage : ${errorMessages}" th:text="${errorMessage}"></div>
            </div>
            <div class="form-area">
                <label>新しいパスワード（半角6文字以上20文字以下）</label>
                <input type="password" name="password"/>
                <label>パスワード（確認用）</label>
                <input type="password" name="confirmationPassword"/>
                <input type="hidden" th:field="*{}"/>
                <input type="hidden" th:field="*{}"/>
                <input type="hidden" th:field="*{}"/>
                <input type="hidden" th:field="*{}"/>
                <input type="hidden" th:field="*{}"/>
                <input type="hidden" th:field="*{}"/>
                <input type="hidden" th:field="*{}"/>
                <input type="hidden" th:field="*{}"/>
                <input type="hidden" th:field="*{}"/>
                <input type="hidden" th:field="*{}"/>
                <input type="submit" value="変更"/>
            </div>
        </form>
    </div>
</main>
<footer>
    <div class="footer-contents">
        <form th:action="@{/}">
            <input type="submit" value="戻る">
        </form>
    </div>
</footer>
</body>
</html>
