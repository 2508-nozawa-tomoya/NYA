<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <script th:src="@{/js/main.js}"></script>
    <title>承認者</title>
</head>
<body>
<header>
    <div class="header-contents">
        <h1>承認者</h1>
        <form class="logout" th:action="@{/logout}" th:method="get">
            <input type="submit" value="ログアウト">
        </form>
    </div>
</header>
<main>
    <div class="main-contents">
        <form th:method="put" th:action="@{/approval}" th:object="${formModel}">
            <div class="errorMessages">
                <div th:if="${errorMessages != null}" th:each="errorMessage : ${errorMessages}" th:text="${errorMessage}"></div>
            </div>
            <!-- CSRFトークン -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <th:block th:with="globalIndex=0">
                <div th:each="user, status : ${groupedAttendances}" class="approval-user-block">
                    <div class="approval-user-info">
                        <label>社員番号</label>
                        <span th:text="${user.key.account}"></span>
                        <label>氏名</label>
                        <span th:text="${user.key.name}"></span>
                    </div>
                    <details>
                        <summary>勤怠記録一覧を表示</summary>
                        <table class="approval-table">
                            <thead>
                            <tr>
                                <th>
                                    <input type="checkbox"
                                           th:attr="id='selectAll__' + ${status.index}"
                                           th:data-group="'group__' + ${status.index}"
                                           onclick="toggleAll(this)"/>
                                    全選択
                                </th>
                                <th>勤務日</th>
                                <th>開始時間</th>
                                <th>終了時間</th>
                                <th>休憩時間</th>
                                <th>ステータス</th>
                                <th>コメント</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="attendance, idx : ${user.value}"
                                th:with="currentIndex=${globalIndex}, globalIndex=${globalIndex + 1}">
                                <td>
                                    <input type="hidden"
                                           th:name="|userAttendanceFormList[${currentIndex}].id|"
                                           th:value="${attendance.id}"/>
                                    <input type="checkbox"
                                           th:name="|userAttendanceFormList[${currentIndex}].approved|"
                                           th:attr="class='checkbox__'+ ${status.index}"/>
                                </td>
                                <td th:text="${attendance.workDate}"></td>
                                <td th:text="${attendance.startTime}"></td>
                                <td th:text="${attendance.endTime}"></td>
                                <td th:text="${attendance.startRest}"></td>
                                <td th:text="${attendance.endRest}"></td>
                                <td th:text="${attendance.statusLabel}"></td>
                                <td>
                                    <input type="text"
                                           th:name="|userAttendanceFormList[${currentIndex}].comment|"
                                           th:value="${attendance.comment}"/>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </details>
                </div>
            </th:block>
            <div class="approval-buttons">
                <button type="submit" name="action" value="approve">承認</button>
                <button type="submit" name="action" value="reject">差戻し</button>
            </div>
        </form>
    </div>
</main>
<footer>
    <div class="footer-contents">
        <form th:action="@{/}">
            <input type="submit" value="戻る">
        </form>
    </div>
</footer>
</body>
</html>
