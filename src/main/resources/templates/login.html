<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>勤怠管理システム ログインページ</title>
</head>
<body>
    <h1 class="title">勤怠管理システム</h1>
    <div class="login">
        <h2 class="login-header">LOG IN</h2>
        <form class="login-container" th:action="@{/login}" method="post">
            <div class="loginError" th:text="${errorMessage}"></div>
            <div class="loginError" th:if="${errorMessages}">
                <div class="login-errorMessages">
                    <div th:each="errorMessage : ${errorMessages}">
                        <span th:text="${errorMessage}"></span>
                    </div>
                </div>
            </div>
            <p><input type="text" name="account" th:value="${account}" placeholder="社員番号"/></p>
            <p><input type="password" name="password" placeholder="パスワード"/></p>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <p><input type="submit" value="Log in"/></p>
        </form>
    </div>

</body>
</html>
